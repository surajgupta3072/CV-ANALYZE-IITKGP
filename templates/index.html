    <script>
      $("#gpt-button").click(function(){
        event.preventDefault(); // Prevent the form from submitting
        
        let formData = new FormData();
        let fileInput = document.getElementById('chat-input');
        formData.append('file', fileInput.files[0]);

        // Clear the file input field
        fileInput.value = '';
      //  let question = $("#chat-input").val() || "Default question";
      console.log(formData)
      let html_data = '';
      html_data += `
      <a href="#" class="list-group-item list-group-item-action d-flex gap-3 py-3">
        <img src="{{ url_for('static', filename='images/favicon.svg') }}" alt="twbs" width="32" height="32" class="rounded-circle flex-shrink-0">
        <div class="d-flex gap-2 w-100 justify-content-between">
          <div>
            <p class="mb-0 opacity-75">${formData}</p>
          </div>
        </div>
      </a>`;
      $("#chat-input").val("");
      $("#list-group").append(html_data);

      //AJAX CALL TO SERVER
      $.ajax({
        type: 'POST',
        url: '/api/refine-cv',
        contentType: false,
          processData: false,
        data: formData,
        success: function (data) {
          let gpt_data = '';
          gpt_data += `
          <a href="#" class="list-group-item list-group-item-action d-flex gap-3 py-3">
        <img src="https://digital-practice.ams3.cdn.digitaloceanspaces.com/static%2Fapp%2Fimg%2Fopenai-logo.png" alt="twbs" width="32" height="32" class="rounded-circle flex-shrink-0">
        <div class="d-flex gap-2 w-100 justify-content-between">
          <div>
            <p class="mb-0 opacity-75">${data.answer}</p>
          </div>
        </div>
      </a>`;
      $("#list-group").append(gpt_data);
        }
      })
});
